<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planta Baixa - Segurança Eletrônica v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rs-dark-blue: #1a2e4f;
            --rs-green: #8bc53f;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            touch-action: none;
        }
        #floorPlanCanvas {
            background-color: white;
            cursor: crosshair;
        }
        .tool-btn.active {
            background-color: var(--rs-green);
            color: var(--rs-dark-blue);
        }
        .tool-btn.active svg {
            stroke: var(--rs-dark-blue);
        }
        #textControls, #shapeControls, #nameControls, #doorWindowControls { display: none; }
        .color-picker-wrapper {
            position: relative; display: flex; align-items: center;
            gap: 0.25rem; padding: 0.25rem; border-radius: 6px; border: 1px solid #d1d5db;
        }
        .color-picker-wrapper input[type="color"] {
            position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }
        aside::-webkit-scrollbar { height: 4px; }
        aside::-webkit-scrollbar-thumb { background-color: #4a5a78; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-200 flex flex-col h-screen overflow-hidden">

    <!-- Cabeçalho com Controles -->
    <header class="bg-[var(--rs-dark-blue)] text-white shadow-md p-2 flex items-center justify-between z-20 flex-wrap gap-2">
        <h1 class="text-lg lg:text-xl font-bold">Projeto de segurança</h1>
        <div class="flex items-center gap-2 lg:gap-4 flex-wrap justify-end">
             <div id="nameControls" class="items-center gap-2">
                <input type="text" id="objectNameInput" placeholder="Nome do Objeto" class="border bg-gray-100 text-black border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--rs-green)]">
            </div>
            <div id="shapeControls" class="items-center gap-3">
                <div class="color-picker-wrapper bg-white">
                    <span class="text-xs text-gray-600 pl-1">Borda:</span>
                    <div id="strokeColorPreview" class="w-5 h-5 rounded-sm border border-gray-300" style="background-color: #333;"></div>
                    <input type="color" id="strokeColorPicker" value="#333333">
                </div>
                 <div class="color-picker-wrapper bg-white">
                    <span class="text-xs text-gray-600 pl-1">Fundo:</span>
                    <div id="fillColorPreview" class="w-5 h-5 rounded-sm border border-gray-300" style="background-color: transparent;"></div>
                    <input type="color" id="fillColorPicker" value="#ffffff">
                </div>
            </div>
            <div id="textControls" class="items-center gap-2">
                <select id="fontFamilySelect" class="border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--rs-green)] text-black">
                    <option value="Montserrat">Montserrat</option> <option value="Roboto">Roboto</option> <option value="Source Code Pro">Source Code Pro</option>
                </select>
                <input type="number" id="fontSizeInput" value="16" min="8" max="120" class="border border-gray-300 rounded-md px-2 py-1 text-sm w-20 focus:outline-none focus:ring-2 focus:ring-[var(--rs-green)] text-black">
            </div>
            <div class="flex items-center gap-2">
                <button id="undoBtn" title="Desfazer (Ctrl+Z)" class="p-2 rounded-md bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v6h6"/><path d="M21 12A9 9 0 0 0 6 5.3L3 9"/></svg>
                </button>
                <button id="redoBtn" title="Refazer (Ctrl+Y)" class="p-2 rounded-md bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 3v6h-6"/><path d="M3 12A9 9 0 0 0 18 18.7L21 15"/></svg>
                </button>
            </div>
            <input type="text" id="projectName" value="Projeto Sem Título" class="border bg-gray-100 text-black border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--rs-green)]">
            <div class="flex items-center gap-2">
                <button id="portraitBtn" title="Orientação Retrato" class="p-2 rounded-md tool-btn active bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="2" width="12" height="20" rx="2" ry="2"></rect></svg>
                </button>
                <button id="landscapeBtn" title="Orientação Paisagem" class="p-2 rounded-md tool-btn bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect></svg>
                </button>
            </div>
            <button id="downloadPdfBtn" class="bg-[var(--rs-green)] text-[var(--rs-dark-blue)] px-4 py-1.5 rounded-md hover:opacity-90 transition-opacity text-sm font-bold flex items-center gap-2">

                 <svg xmlns="http://www.w3.org/2000/svg" class="text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15V6M3 15V6M3 15h18M3 6h18"/><path d="M12 6v15"/></svg>

            <!-- Divisórias e outros botões -->

            <h2 class="hidden lg:block text-sm font-bold text-gray-400 mb-2 px-2 w-full">FORMAS</h2>
            <button class="shape-btn flex-shrink-0 flex flex-col lg:flex-row items-center gap-1 lg:gap-3 p-2 lg:px-2 lg:py-2 rounded-md tool-btn lg:w-full" data-type="rectangle">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>

            <div class="h-full lg:h-auto border-l lg:border-t border-gray-700 mx-2 my-0 lg:my-4 lg:mx-0 lg:w-full"></div>

                 <span class="text-xs lg:text-sm font-medium">Duplicar</span>
            </button>
            <button id="deleteBtn" class="flex-shrink-0 flex flex-col lg:flex-row items-center gap-1 lg:gap-3 p-2 lg:px-2 lg:py-2 rounded-md tool-btn hover:bg-red-500 lg:w-full">

                <span class="text-xs lg:text-sm font-medium">Apagar</span>
            </button>

        <!-- Área do Canvas -->
        <main id="canvas-container" class="flex-1 bg-gray-300 flex items-center justify-center p-4 overflow-auto relative">
            <canvas id="floorPlanCanvas" class="shadow-lg"></canvas>
            <div id="zoom-controls" class="absolute bottom-28 lg:bottom-4 right-4 flex flex-col items-center gap-2">

    <!-- Notificação -->
    <div id="notification" class="absolute top-5 right-5 bg-red-500 text-white px-4 py-2 rounded-md shadow-lg transition-transform transform translate-x-[120%] duration-300 z-50"></div>

    <script type="module">
        // ===================================================================================
        // MÓDULO 1: STATE & INITIALIZATION
        // (Gerencia o estado central da aplicação e objetos globais)
        // ===================================================================================
        
        const state = {
            elements: [],
            selectedElementIds: [], // Era selectedElementId, agora é um array
            activeTool: 'select',
            objectToAdd: null,
            shapeToAdd: null,
            isDrawing: false,
            startPoint: { x: 0, y: 0 },
            pan: { x: 0, y: 0, active: false, start: {x: 0, y: 0} },
            zoom: 1,
            orientation: 'portrait',
            projectName: 'Projeto Sem Título',
            alignmentGuides: [],
            history: [],
            historyIndex: -1,
            // Armazena a ação de arrastar (mover, redimensionar, rotacionar)
            dragAction: { 
                type: null, 
                elements: [], 
                handle: null, 
                startPos: null, 
                originalElements: [],
                isShiftPressed: false
            }
        };

        const images = {};
        const objectTitles = {};
        let canvas, ctx, canvasContainer, zoomDisplay; // Referências do DOM

        // Função principal que inicia a aplicação
        function initialize() {
            // Pega referências dos elementos HTML
            canvas = document.getElementById('floorPlanCanvas');
            ctx = canvas.getContext('2d');
            canvasContainer = document.getElementById('canvas-container');
            zoomDisplay = document.getElementById('zoom-display');

            // Carrega SVGs como imagens
            document.querySelectorAll('.object-btn').forEach(btn => {
                const img = new Image();
                const svgString = new XMLSerializer().serializeToString(btn.querySelector('svg'));
                img.src = "data:image/svg+xml;base64," + btoa(svgString);
                images[btn.dataset.type] = img;
                img.onload = draw;
            });

            document.querySelectorAll('button[data-type]').forEach(btn => {
                const titleElement = btn.querySelector('span');
                if (titleElement) objectTitles[btn.dataset.type] = titleElement.textContent.trim();
            });

            const projectLoaded = loadProjectFromLocalStorage();
            setCanvasSize();
            addEventListeners();
            updateActiveToolButton();
            updateZoomDisplay();

            if (projectLoaded) {
                changeOrientation(state.orientation);
            }
            
            if (!projectLoaded) {
                saveState(); 
            } else {
                state.history = [JSON.parse(JSON.stringify(state.elements))];
                state.historyIndex = 0;
                updateUndoRedoButtons();
            }
            draw();
        }
        
        // ===================================================================================
        // MÓDULO 2: CANVAS RENDERING
        // (Todas as funções responsáveis por desenhar no canvas)
        // ===================================================================================
        
        function draw() {
            ctx.save();
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.translate(state.pan.x, state.pan.y);
            ctx.scale(state.zoom, state.zoom);
            
            drawScene(ctx, state.elements);
            drawSelection();
            
            ctx.restore();
        }

        function drawScene(targetCtx, elementsToDraw) {
            // ... (código de desenhar paredes, objetos, texto, etc. - sem alterações)
        }
        
        function drawSelection() {
            const selectedElements = state.elements.filter(el => state.selectedElementIds.includes(el.id));
            if (selectedElements.length === 0) return;

            // Se apenas um item está selecionado, mostra os handles de rotação/redimensionamento
            if (selectedElements.length === 1) {
                const el = selectedElements[0];
                if (el.type === 'wall') {
                    // drawWallSelection(el);
                } else {
                    drawSelectionBox(el);
                }
            } else {
                // Se múltiplos itens, desenha uma caixa delimitadora geral
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                selectedElements.forEach(el => {
                    const width = el.width || (el.x2 ? Math.abs(el.x2 - el.x1) : 0);
                    const height = el.height || (el.y2 ? Math.abs(el.y2 - el.y1) : 0);
                    const elX = el.x1 != null ? Math.min(el.x1, el.x2) : el.x;
                    const elY = el.y1 != null ? Math.min(el.y1, el.y2) : el.y;
                    minX = Math.min(minX, elX);
                    minY = Math.min(minY, elY);
                    maxX = Math.max(maxX, elX + width);
                    maxY = Math.max(maxY, elY + height);
                });
                
                ctx.save();
                ctx.strokeStyle = '#8bc53f';
                ctx.lineWidth = 2 / state.zoom;
                ctx.setLineDash([6 / state.zoom, 3 / state.zoom]);
                ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                ctx.restore();
            }
        }

        function drawSelectionBox(el) {
            // ... (código de desenhar a caixa de seleção com handles - sem alterações)
        }

        // ===================================================================================
        // MÓDULO 3: EVENT HANDLERS
        // (Gerencia todas as interações do usuário: mouse, teclado, toque)
        // ===================================================================================
        
        function addEventListeners() { /* ... Anexa todos os listeners ... */ }
        function onMouseDown(e) {
            state.isDrawing = true;
            const mousePos = getEventPos(e);
            state.startPoint = mousePos;

            // Lógica de Pan com Ctrl
            if (e.ctrlKey) { /* ... */ return; }

            if (state.activeTool === 'select') {
                const elementUnderMouse = getElementAtPos(mousePos.x, mousePos.y);
                const handleUnderMouse = state.selectedElementIds.length === 1 ? getHandleAtPos(state.elements.find(el => el.id === state.selectedElementIds[0]), mousePos.x, mousePos.y) : null;
                
                // Se clicou num handle, inicia redimensionamento/rotação
                if (handleUnderMouse) {
                    const selectedEl = state.elements.find(el => el.id === state.selectedElementIds[0]);
                    state.dragAction = { type: handleUnderMouse.type, elements: [selectedEl], handle: handleUnderMouse, startPos: mousePos, originalElements: [JSON.parse(JSON.stringify(selectedEl))], isShiftPressed: e.shiftKey };
                } else {
                    // Lógica de seleção (Shift para adicionar/remover)
                    if (e.shiftKey) {
                        if (elementUnderMouse) {
                            if (state.selectedElementIds.includes(elementUnderMouse.id)) {
                                state.selectedElementIds = state.selectedElementIds.filter(id => id !== elementUnderMouse.id);
                            } else {
                                state.selectedElementIds.push(elementUnderMouse.id);
                            }
                        }
                    } else {
                        if (elementUnderMouse) {
                            if (!state.selectedElementIds.includes(elementUnderMouse.id)) {
                                state.selectedElementIds = [elementUnderMouse.id];
                            }
                        } else {
                            state.selectedElementIds = [];
                        }
                    }

                    // Prepara para mover os elementos selecionados
                    if (state.selectedElementIds.length > 0) {
                        const selectedElements = state.elements.filter(el => state.selectedElementIds.includes(el.id));
                        state.dragAction = { type: 'move', elements: selectedElements, startPos: mousePos, originalElements: JSON.parse(JSON.stringify(selectedElements)), isShiftPressed: e.shiftKey };
                    }
                }
            } // ... (lógica para outras ferramentas: wall, text, etc.)
            
            const singleSelected = state.elements.find(el => el.id === state.selectedElementIds[0]);
            toggleControls(state.selectedElementIds.length === 1 ? singleSelected : null);
            draw();
        }

        function onMouseMove(e) {
            if (!state.isDrawing) { /* ... Lógica de cursor ... */ return; }
            if (state.pan.active) { /* ... Lógica de pan ... */ draw(); return; }

            const mousePos = getEventPos(e);
            const dx = mousePos.x - state.dragAction.startPos.x;
            const dy = mousePos.y - state.dragAction.startPos.y;

            if (state.dragAction.type === 'move') {
                state.dragAction.originalElements.forEach((origEl, index) => {
                    const currentEl = state.dragAction.elements[index];
                    if (currentEl.type === 'wall') {
                        currentEl.x1 = origEl.x1 + dx; currentEl.y1 = origEl.y1 + dy;
                        currentEl.x2 = origEl.x2 + dx; currentEl.y2 = origEl.y2 + dy;
                    } else {
                        currentEl.x = origEl.x + dx;
                        currentEl.y = origEl.y + dy;
                    }
                });
            } else if (state.dragAction.type === 'rotate') {
                const el = state.dragAction.elements[0];
                const orig = state.dragAction.originalElements[0];
                const centerX = orig.x + orig.width / 2;
                const centerY = orig.y + orig.height / 2;

                const startAngle = Math.atan2(state.dragAction.startPos.y - centerY, state.dragAction.startPos.x - centerX);
                const currentAngle = Math.atan2(mousePos.y - centerY, mousePos.x - centerX);
                let rotation = orig.rotation + (currentAngle - startAngle) * 180 / Math.PI;

                // NOVA LÓGICA: Travar rotação com Shift
                if (e.shiftKey) {
                    const snapAngle = 45; // Trava em incrementos de 45 graus
                    rotation = Math.round(rotation / snapAngle) * snapAngle;
                }
                el.rotation = rotation;

            } // ... (lógica de redimensionamento e outras ações)
            draw();
        }
        
        function onMouseUp(e) { /* ... */ }
        function onKeyDown(e) { /* ... */ }
        function onDblClick(e) { /* ... */ }
        
        // Funções auxiliares de eventos como getEventPos, getElementAtPos, etc.
        function getEventPos(e) { /* ... */ }
        function getElementAtPos(x, y) { /* ... */ }
        function getHandleAtPos(el, x, y) { /* ... */ }
        
        // ===================================================================================
        // MÓDULO 4: ACTIONS & UI
        // (Funções de ação, manipulação de UI, histórico, persistência)
        // ===================================================================================

        function deleteSelected() { /* ... atualizado para usar selectedElementIds ... */ }
        function duplicateSelected() { /* ... atualizado para usar selectedElementIds ... */ }
        function updateSelectedElement(props) { /* ... atualizado para usar selectedElementIds ... */ }
        
        // Funções de UI
        function toggleControls(element) { /* ... */ }
        function updateActiveToolButton(activeBtn) { /* ... */ }
        function changeOrientation(orientation) { /* ... */ }
        function setCanvasSize() { /* ... */ }

        // Histórico & Persistência
        function saveState() { /* ... */ }
        function undo() { /* ... */ }
        function redo() { /* ... */ }
        function updateUndoRedoButtons() { /* ... */ }
        function saveProjectToLocalStorage() { /* ... */ }
        function loadProjectFromLocalStorage() { /* ... */ }
        
        // Exportação PDF
        function downloadPDF() { /* ... */ }

        // ===================================================================================
        // STARTUP

        document.addEventListener('DOMContentLoaded', initialize);

    </script>
